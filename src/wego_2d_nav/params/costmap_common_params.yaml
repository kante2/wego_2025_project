footprint: [[-0.1, -0.1], [-0.1, 0.1], [0.3, 0.1], [0.3, -0.1]]
footprint_padding: 0.02

transform_tolerance: 0.2

# 로봇의 외형을 xy좌표로 정의 (CCW로 나열)


# 로봇 반지름을 footprint 대신 사용할 수도 있음
